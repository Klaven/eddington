name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci:
    strategy:
        matrix:
          projects: ["api","container-runner","container-builder"]
    name: lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: vet
        working-directory: ./${{ matrix.projects }}
        run: go vet ./...
      - name: test
        working-directory: ./${{ matrix.projects }}
        run: go test ./...
