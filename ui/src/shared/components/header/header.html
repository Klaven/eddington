<header class="header">
    <nav class="bg-opacity-0 nav">
        <div class="flex flex-wrap justify-between items-center flex-1">
            <a href="/" class="flex items-center" :class="{'hidden':hideLogo}">
                <img src="../../../assets/svg/null-cloud-icon.svg" class="mr-3 object-cover" alt="Null cloud" />
            </a>
            <div class="flex items-center lg:order-2">
                <template v-if="!isLogged">
                    <a href="/login" class="hidden lg:block button-primary">Login</a>
                    <a href="/sign-up" class="hidden lg:block button-secondary">Sign up</a>
                    <button type="button"
                        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        @click="toggleBurgerMenu">
                        <span class="sr-only">Open main menu</span>
                        <svg :class="{hidden:toggled}" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg :class="{hidden:!toggled}" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </template>
                <template v-else>
                    <div class="flex flex-col">
                        <div class="flex items-center space-x-4">
                            <img class="w-10 h-10 rounded-full cursor-pointer" @click="toggleMenu"
                                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                                alt="Rounded avatar">
                            <div class="font-medium text-base not-italic font-roboto text-gray-200">
                                <div>Jese Leos</div>
                            </div>
                        </div>
                        <div :class="{hidden:!showMenu}"
                            class="absolute  font-inter z-10 mt-14 divide-y rounded-lg shadow w-44 bg-gray-700 divide-gray-600">
                            <div class="px-4 py-3 text-sm text-gray-200">
                                <div>Bonnie Green</div>
                                <div class="font-medium truncate">name@flowbite.com</div>
                            </div>
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                                <li class="flex">
                                    <a href="#" 
                                        @click="()=>router.push('/dashboard')"
                                        class="block px-4 py-2 hover:bg-gray-600 hover:text-gray-200">Dashboard</a>
                                </li>
                                <li class="flex">
                                    <a href="#"
                                        @click="()=>router.push('/settings')"
                                        class="block px-4 py-2 hover:bg-gray-600 hover:text-gray-200">Settings</a>
                                </li>
                                <li class="flex">
                                    <a href="#"
                                        @click="()=>router.push('/profile')"
                                        class="block px-4 py-2 hover:bg-gray-600 hover:text-gray-200">Profile</a>
                                </li>
                            </ul>
                            <div class="py-1 ">
                                <button @click="logout"
                                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                    Sign out</button>
                            </div>
                        </div>
                    </div>

                </template>
            </div>
            <div :class="{hidden:!toggled}" class="flex flex-col justify-between  w-full lg:flex lg:w-auto lg:order-1">
                <ul class=" flex flex-col  mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li class="flex flex-col" v-for="route in routes" >
                        <router-link :class="{'!hidden':!toggled&&route.hiddenOnDesktop,block:showMenu}" :to="route.path"
                            v-slot="{ navigate }" class="nav-link">
                            {{route.name}}
                        </router-link>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
